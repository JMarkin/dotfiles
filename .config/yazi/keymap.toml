"$schema" = "https://yazi-rs.github.io/schemas/keymap.json"

[[manager.prepend_keymap]]
on   = [ "N" ]
run  = "shell \"$SHELL -c 'mkvenv; nvim' \" --block --confirm"
desc = "Open shell here"

[[input.prepend_keymap]]
on = ["<Esc>"]
run = "close"
desc = "Cancel input"

[[manager.prepend_keymap]]
on = ["<Tab>"]
run = "enter"
desc = "enter the child directory"

[[manager.prepend_keymap]]
on = ["<BackTab>"]
run = "leave"
desc = "enter the child directory"

[[manager.prepend_keymap]]
on = ["f", "f"]
run = "plugin fg --args='fzf'"
desc = "find file by file name"

[[manager.prepend_keymap]]
on = ["f", "g"]
run = "plugin fg"
desc = "find file by content"


[[input.prepend_keymap]]
on = ["g", "?"]
run = "help"
desc = "Help"


[[manager.prepend_keymap]]
on = ["g", "?"]
run = "help"
desc = "Help"


[[task.prepend_keymap]]
on = ["g", "?"]
run = "help"
desc = "Help"

[[select.prepend_keymap]]
on = ["g", "?"]
run = "help"
desc = "Help"

[[completion.prepend_keymap]]
on = ["g", "?"]
run = "help"
desc = "Help"



