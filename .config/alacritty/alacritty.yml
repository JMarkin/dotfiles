font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Light
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 13

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty it self.
env:
  # TERM env customization.
  #
  # If this property is not set, alacritty will set it to xterm-256color.
  #
  # Note that some xterm terminfo databases don't declare support for italics.
  # You can verify this by checking for the presence of `smso` and `sitm` in
  # `infocmp xterm-256color`.
  TERM: xterm-256color

window:
  # Window dimensions in character columns and lines
  # (changes require restart)
  #dimensions:
  #  columns: 260
  #  lines: 90

  # Adds this many blank pixels of padding around the window
  # Units are physical pixels; this is not DPI aware.
  # (change requires restart)
  padding:
    x: 2
    y: 2

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

  dynamic_title: true

  # Window decorations
  # Setting this to false will result in window without borders and title bar.
  decorations:
    buttonless
    #opacity: 0.95

# When true, bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: true

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 1

# Kanagawa Alacritty Colors
kanagawa: &kanagawa
  primary:
    background: "0x1f1f28"
    foreground: "0xdcd7ba"

  normal:
    black: "0x090618"
    red: "0xc34043"
    green: "0x76946a"
    yellow: "0xc0a36e"
    blue: "0x7e9cd8"
    magenta: "0x957fb8"
    cyan: "0x6a9589"
    white: "0xc8c093"

  bright:
    black: "0x727169"
    red: "0xe82424"
    green: "0x98bb6c"
    yellow: "0xe6c384"
    blue: "0x7fb4ca"
    magenta: "0x938aa9"
    cyan: "0x7aa89f"
    white: "0xdcd7ba"

  selection:
    background: "0x2d4f67"
    foreground: "0xc8c093"

  indexed_colors:
    - { index: 16, color: "0xffa066" }
    - { index: 17, color: "0xff5d62" }

onedark: &onedark
  primary:
    background: "#282c34"
    foreground: "#abb2bf"

  normal:
    black: "#282c34"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#abb2bf"

  bright:
    black: "#3f3f3f"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#bfc5ce"

  cursor:
    text: CellBackground
    cursor: CellForeground # syntax-cursor-color

  selection:
    text: CellForeground
    background: "#3e4452"

colors: *onedark

debug:
  # Should display the render timer
  render_timer: false

bell:
  animation: EaseOutExpo
  duration: 0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: false

  hints:
    # URL launcher
    #
    # This program is executed when clicking on a text which is recognized as a URL.
    # The URL is always added to the command as the last parameter.
    launcher: open

    # URL modifiers
    #
    # These are the modifiers that need to be held down for opening URLs when clicking
    # on them. The available modifiers are documented in the key binding section.
    mods: Command

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'

  # When set to `true`, selected text will be copied to both the primary and
  # the selection clipboard. Otherwise, it will only be copied to the selection
  # clipboard.
  save_to_clipboard: false

cursor:
  # Cursor style
  #
  # Values for 'style':
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  unfocused_hollow: false
  style:
    shape: Block
    blinking: Always
  blink_interval: 500

# Shell
#
# You can set shell.program to the path of your favorite shell, e.g. /bin/zsh.
# Entries in shell.args are passed unmodified as arguments to the shell.
#

fish: &fish
  program: /urr/local/bin/fish

zsh: &zsh
  program:
    /usr/local/bin/zsh
    #args:
    #- --login

tmux: &tmux
  program: /usr/local/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - main

shell: *fish

