blue = '0x57a5e5'
magenta = '0xaaaaff'
cyan = '0x70c2be'
white = '0xfff8f0'


[cursor]
blink_interval = 500
unfocused_hollow = false

[cursor.style]
blinking = "Always"
shape = "Block"

[debug]
render_timer = false

[env]
TERM = "xterm-256color"

[font]
size = 13

[font.bold]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Italic"

[font.normal]
family = "JetBrainsMonoNL Nerd Font Mono"

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[scrolling]
history = 10000
multiplier = 1

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"


[window]
decorations = "buttonless"
dynamic_padding = false
dynamic_title = true
# opacity = 0.85
# blur = true
option_as_alt = "OnlyLeft"

[window.padding]
x = 2
y = 2

[terminal]
osc52 = "CopyPaste"

